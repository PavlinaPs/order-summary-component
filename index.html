<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Frontend Mentor Challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="image-wrap" aria-label="illustration-hero">
      <img src="./images/illustration-hero.svg" alt="A person with headphones holding a celphone">
    </div>

    <h1>Order Summary</h1>
    
    <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="annual-plan-block">
      <div class="music-icon" aria-label="music-icon"></div>
      <div class="block-text">
        <h3>Annual Plan</h3>
        <p class="price">$59.99/year</p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>

    <button>Proceed to Payment</button>

    <div class="cancel">Cancel Order</div>

</main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PavlinaPs?tab=repositories">Pavlina Psarsky</a>.
  </footer>
</body>
</html>
